<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lora|Space+Mono" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
    <style>
      body {background-image: url("img/coolwood.jpg")}
    </style>

  </head>
  <body>

    <div class="container">
      <div class="top-part">
        <h1>Ping-Pong</h1>
        <h3>Rules:</h3>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
      </div>
      <hr>
      <form id="ping-pong">
        <div class="form-group">
          <label for="number">Enter number here:</label>
          <input id="numberInput" type="number">
        </div>
        <button type="submit" class="btn">Let's Play!</button>
      </form>

      <div id="result">
        <ul id="output">

        </ul>

      </div>
    </div>
  </body>
</html>
